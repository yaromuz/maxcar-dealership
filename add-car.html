<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car - MaxCar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <!-- Navbar (will be injected by navigation.js) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <!-- Navigation content will be replaced by JavaScript -->
    </nav>

    <div class="main-content">
        <!-- Add Car Form Section -->
        <section class="add-car-section py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="add-car-card p-5">
                            <h1 class="text-center mb-5 text-primary">Add New Car to Inventory</h1>

                            <form id="addCarForm" enctype="multipart/form-data">
                                <!-- Basic Information -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                        </svg>
                                        Basic Information
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label for="make" class="form-label">Make *</label>
                                            <input type="text" class="form-control" id="make" name="make" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="model" class="form-label">Model *</label>
                                            <input type="text" class="form-control" id="model" name="model" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="year" class="form-label">Year *</label>
                                            <input type="number" class="form-control" id="year" name="year" min="1900"
                                                max="2025" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Engine & Performance -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                        </svg>
                                        Engine & Performance
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="engine" class="form-label">Engine *</label>
                                            <input type="text" class="form-control" id="engine" name="engine"
                                                placeholder="e.g., 5.0L V8" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="horsepower" class="form-label">Horsepower *</label>
                                            <input type="text" class="form-control" id="horsepower" name="horsepower"
                                                placeholder="e.g., 450 HP" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="transmission" class="form-label">Transmission *</label>
                                            <select class="form-control" id="transmission" name="transmission" required>
                                                <option value="">Select Transmission</option>
                                                <option value="6-Speed Manual">6-Speed Manual</option>
                                                <option value="8-Speed Automatic">8-Speed Automatic</option>
                                                <option value="10-Speed Automatic">10-Speed Automatic</option>
                                                <option value="CVT">CVT</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="drivetrain" class="form-label">Drivetrain *</label>
                                            <select class="form-control" id="drivetrain" name="drivetrain" required>
                                                <option value="">Select Drivetrain</option>
                                                <option value="RWD">RWD (Rear Wheel Drive)</option>
                                                <option value="FWD">FWD (Front Wheel Drive)</option>
                                                <option value="AWD">AWD (All Wheel Drive)</option>
                                                <option value="4WD">4WD (Four Wheel Drive)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fuel & Efficiency -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path d="M6 13.5V7h1.5v6.5a.5.5 0 0 1-1 0z" />
                                            <path
                                                d="M6 6V2.341C6 1.071 6.925.25 8.182.25h.636c1.257 0 2.182.82 2.182 2.091V6h1.5V2.341C12.5.358 11.163-.25 9.318-.25H6.682C4.837-.25 3.5.358 3.5 2.341V6H2v1h1v6.5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5V7h1V6H6z" />
                                        </svg>
                                        Fuel & Efficiency
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="fuelType" class="form-label">Fuel Type *</label>
                                            <select class="form-control" id="fuelType" name="fuelType" required>
                                                <option value="">Select Fuel Type</option>
                                                <option value="Gasoline">Gasoline</option>
                                                <option value="Diesel">Diesel</option>
                                                <option value="Electric">Electric</option>
                                                <option value="Hybrid">Hybrid</option>
                                                <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="mpg" class="form-label">MPG *</label>
                                            <input type="text" class="form-control" id="mpg" name="mpg"
                                                placeholder="e.g., 15 City / 24 Highway" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Condition & Appearance -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
                                        </svg>
                                        Condition & Appearance
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label for="mileage" class="form-label">Mileage *</label>
                                            <input type="text" class="form-control" id="mileage" name="mileage"
                                                placeholder="e.g., 5,000 miles" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="exteriorColor" class="form-label">Exterior Color *</label>
                                            <input type="text" class="form-control" id="exteriorColor"
                                                name="exteriorColor" placeholder="e.g., Race Red" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="interiorColor" class="form-label">Interior Color *</label>
                                            <input type="text" class="form-control" id="interiorColor"
                                                name="interiorColor" placeholder="e.g., Black Recaro" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Pricing -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                                        </svg>
                                        Pricing
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="price" class="form-label">Price (USD) *</label>
                                            <input type="number" class="form-control" id="price" name="price"
                                                placeholder="42000" min="0" step="100" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Description & Features -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
                                            <path
                                                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
                                        </svg>
                                        Description & Features
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="description" class="form-label">Description *</label>
                                            <textarea class="form-control" id="description" name="description" rows="4"
                                                placeholder="Detailed description of the vehicle..."
                                                required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <label for="keyFeatures" class="form-label">Key Features</label>
                                            <textarea class="form-control" id="keyFeatures" name="keyFeatures" rows="3"
                                                placeholder="Enter key features separated by commas (e.g., Leather Seats, Navigation System, Backup Camera)"></textarea>
                                            <div class="form-text">Separate each feature with a comma</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Images -->
                                <div class="form-section mb-5">
                                    <h3 class="section-title mb-4">
                                        <svg width="24" height="24" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                            <path
                                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                        </svg>
                                        Car Images
                                    </h3>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="images" class="form-label">Upload Images</label>
                                            <input type="file" class="form-control" id="images" name="images" multiple
                                                accept="image/*">
                                            <div class="form-text">You can upload multiple images. The first image will
                                                be used as the main image.</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 me-3">
                                        <svg width="20" height="20" fill="currentColor" class="me-2"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                                        </svg>
                                        Add Car to Inventory
                                    </button>
                                    <a href="/buy" class="btn btn-outline-light btn-lg px-5">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer (will be injected by navigation.js) -->
    <footer class="footer-custom">
        <!-- Footer content will be replaced by JavaScript -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/add-car.js"></script>
</body>

</html>
