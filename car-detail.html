<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - MaxCar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <!-- Navbar (will be injected by navigation.js) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <!-- Navigation content will be replaced by JavaScript -->
    </nav>

    <div class="main-content">
        <!-- Back Button -->
        <div class="container mt-4">
            <a href="/buy" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Back to Cars
            </a>
        </div>

        <!-- Car Details -->
        <div class="container my-5">
            <div class="row">
                <!-- Car Images -->
                <div class="col-lg-8">
                    <div id="carImageSlider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner rounded">
                            <div class="carousel-item active">
                                <img id="carMainImage" src="" class="d-block w-100 car-detail-img" alt="Car Image">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Car Info -->
                <div class="col-lg-4">
                    <div class="car-info-card p-4 bg-dark border border-secondary rounded">
                        <h1 id="carTitle" class="text-light mb-3"></h1>
                        <div class="price-section mb-4">
                            <span id="carPrice" class="price text-success fw-bold display-5"></span>
                        </div>

                        <div class="car-highlights mb-4">
                            <h5 class="text-info">Key Features</h5>
                            <ul id="carFeatures" class="list-unstyled">
                                <!-- Features will be populated by JavaScript -->
                            </ul>
                        </div>

                        <div class="contact-section">
                            <button class="btn btn-success btn-lg w-100 mb-3">Contact Seller</button>
                            <button class="btn btn-outline-primary w-100">Schedule Test Drive</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Specifications -->
            <div class="row mt-5">
                <div class="col-12">
                    <div class="specifications-card p-4 bg-dark border border-secondary rounded">
                        <h3 class="text-info mb-4">Detailed Specifications</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-dark table-striped">
                                    <tbody id="carSpecs1">
                                        <!-- Specs will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-dark table-striped">
                                    <tbody id="carSpecs2">
                                        <!-- More specs will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="description-card p-4 bg-dark border border-secondary rounded">
                        <h3 class="text-info mb-3">Description</h3>
                        <p id="carDescription" class="text-light">
                            <!-- Description will be populated by JavaScript -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <span class="fw-bold">&copy; 2025 MaxCar</span> &mdash; All rights reserved.
                </div>

            </div>
            <!-- Footer (will be injected by navigation.js) -->
            <footer class="footer-custom">
                <!-- Footer content will be replaced by JavaScript -->
            </footer>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="js/navigation.js"></script>
            <script src="js/car-detail.js"></script>
</body>

</html>
